name: WorkFlow

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - '.github/workflows/workflow.yaml'
  workflow_dispatch:
    inputs:
      promote_to_prod:
        description: 'Also promote this image tag to prod?'
        required: false
        default: false
        type: boolean

jobs:
  build_and_update_dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/victormilk/poc-service:${{ github.sha }}

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update Kustomize Image Tag for dev
        run: |
          cd k8s/overlays/dev
          kustomize edit set image ghcr.io/victormilk/poc-service=ghcr.io/victormilk/poc-service:${{ github.sha }}
          cd ../..
          git status

      - name: Commit and push dev overlay update
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add overlays/dev/kustomization.yaml
          git diff --staged --quiet || git commit -m "chore: update dev image tag to ${{ github.sha }}"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  promote_prod:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.promote_to_prod == 'true' }}
    needs: build_and_update_dev
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update Kustomize Image Tag for prod
        run: |
          cd k8s/overlays/prod
          kustomize edit set image ghcr.io/victormilk/poc-service=ghcr.io/victormilk/poc-service:${{ github.sha }}
          cd ../..
          git status

      - name: Commit and push prod overlay update
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add overlays/prod/kustomization.yaml
          git diff --staged --quiet || git commit -m "chore: promote image tag ${{ github.sha }} to prod"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}