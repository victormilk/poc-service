apiVersion: apps/v1
kind: Deployment
metadata:
  name: poc-service
  labels:
    app: poc-service
spec:
  selector:
    matchLabels:
      app: poc-service
  template:
    metadata:
      name: poc-service
      labels:
        app: poc-service
    spec:
      containers:
        - name: poc-service
          image: nginx
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
